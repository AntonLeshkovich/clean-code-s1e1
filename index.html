<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="section-adding" id="section-add">
        <label class="section-adding__label" for="new-task">Add Item</label>
        <div class="section_adding__wrapper">
          <input class="section_adding__wrapper__input task" id="new-task" type="text">
          <button class="section_adding__wrapper__btn">Add</button>
        </div>
      </section>

      <section class="section-incomplete">
        <h3 class="section-incomplete__title">Todo</h3>
        <ul class="section-incomplete__list" id="incomplete-tasks">
          <li class="section-incomplete__list__item list-item">
            <input class="list-item__input" type="checkbox">
            <label class="list-item__label task">Pay Bills</label>
            <input class="list-item__input task" type="text">
            <button class="list-item__btn edit-btn">Edit</button>
            <button class="list-item__btn delete-btn">
              <img class="list-item__btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="section-incomplete__list__item list-item edit-mode">
            <input class="list-item__input" type="checkbox">
            <label class="list-item__label task">Go Shopping</label>
            <input class="list-item__input task" type="text" value="Go Shopping">
            <button class="list-item__btn edit-btn">Save</button>
            <button class="list-item__btn delete-btn">
              <img class="list-item__btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="section-complited">
        <h3 class="section-complited__title">Completed</h3>
        <ul class="section-complited__list" id="completed-tasks">
          <li class="section-complited__list__item list-item">
            <input class="list-item__input" type="checkbox" checked>
            <label class="list-item__label task">See the Doctor</label>
            <input class="list-item__input task" type="text">
            <button class="list-item__btn edit-btn">Edit</button>
            <button class="list-item__btn delete-btn">
              <img class="list-item__btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>

</html>
